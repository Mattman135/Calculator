<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" charset="UTF-8" defer></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div> <!--Use data-attributes to not mix up JS with CSS-->
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-delete type="button" class="span-two" id="delete">DELETE</button>
        <button data-clear type="button" class="span-two" id="clear">CLEAR</button>
        <button data-number type="button">7</button>
        <button data-number type="button">8</button>
        <button data-number type="button">9</button>
        <button data-operation type="button" id="division">รท</button>
        <button data-number type="button">4</button>
        <button data-number type="button">5</button>
        <button data-number type="button">6</button>
        <button data-operation type="button" id="multiplication">*</button>
        <button data-number type="button">1</button>
        <button data-number type="button">2</button>
        <button data-number type="button">3</button>
        <button data-operation type="button" id="subtraction">-</button>
        <button data-number type="button">.</button>
        <button data-number type="button">0</button>
        <button data-equals type="button" id="equals">=</button>
        <button data-operation type="button" id="addition">+</button>
    </div>
</body>
</html>
