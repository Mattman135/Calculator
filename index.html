<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" charset="UTF-8" defer></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div> <!--Use data-attributes to not mix up JS with CSS-->
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-delete type="button" class="span-two" id="delete">BACKSPACE</button>
        <button data-clear type="button" class="span-two" id="clear">CLEAR</button>
        <button data-number data-key="55" type="button">7</button>
        <button data-number data-key="56" type="button">8</button>
        <button data-number data-key="57" type="button">9</button>
        <button data-operation type="button" id="division">÷</button> <!-- shift (16) and / (55), same as 7-->
        <button data-number data-key="52" type="button">4</button>
        <button data-number data-key="53" type="button">5</button>
        <button data-number data-key="54" type="button">6</button>
        <button data-operation type="button" id="multiplication">*</button> <!--shift (16) and * (191)-->
        <button data-number data-key="49" type="button">1</button>
        <button data-number data-key="50" type="button">2</button>
        <button data-number data-key="51" type="button">3</button>
        <button data-operation data-key="189" type="button" id="subtraction">-</button>
        <button data-number data-key="190" type="button">.</button>
        <button data-number data-key="48" type="button">0</button>
        <button data-equals type="button" id="equals">=</button> <!-- shift (16) and = (48), same as 0 -->
        <button data-operation data-key="187" type="button" id="addition">+</button>
    </div>
    <footer>© 2023 Mattman135 
        <a href="https://github.com/Mattman135/Calculator">
            <img src="github-mark.png" alt="github-logo">
        </a>
    </footer>
</body>
</html>
